<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1. 导入vue的包-->
   <script  type="text/javascript" src="../js/vue-2.4.0.js"></script>


</head>
<body>
    <div id="app"><p>hello {{msg}} </p></div>

    <script  type="text/javascript">
    //2.创建一个vue的实例
    var vm = new Vue({
        el: '#app',  //表示当前new的实例，表示控制页面上的哪个区域
        data: {
            msg: '欢迎学习VUE'
        }       //属性，表示当前元素中的数据
    })
    </script>


</body>
</html>
